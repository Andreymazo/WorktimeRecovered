<html>
    <head>
        <h2>List of customusers 2 </h2>
    </head>
    <body>
    {{object_list}}
      <table class="table table-dark table-striped">
          <thead>
            <tr>
                <th scope="col">Employee id</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Engaged</th>
                <th scope="col">Employer</th>

            </tr>
          </thead>

 <tbody>
        {% for object in object_list %}
                <tr>



                    <td>{{object.id}}</td>
                    <td> {{ object.name }} </td>
                    <td>{{object.engaged}}</td>
                    <td>{{object.employer}}</td>

                    <td>

                            <a class="btn.btn-default" href="{% url 'workingtime:customuser_create' %}" >Create</a>

                    </td>
                </tr>
        {% endfor %}
          </tbody>

    {% for item in object_list %}

    <a href="{% url 'workingtime:customuser_create' %}" type="submit" class="btn"><button>{{ item.id }} {{item.name}}</button></a>

    {% endfor %}
        {% render_table object_list %}

    </body>
</html>
