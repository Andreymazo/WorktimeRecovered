      <!-- 3. Подключить библиотеку jQuery -->

      <script src="{% static '/css/bootstrap_datetimepicker/js/moment-with-locales.min.js' %}"></script>

      <script src="{% static '/css/bootstrap_datetimepicker/js/bootstrap.min.js' %}"></script>
      <!-- 6. Подключить js-файл библиотеки Bootstrap 3 DateTimePicker -->
      <script src="{% static '/css/bootstrap_datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
      
       <script  type="text/javascript">
    $(document).ready( function() {
    var now = new Date();
    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);
    var hour = ("0" + now.getHours()).slice(-2);
    var min = ("0" + (now.getMinutes() + 1)).slice(-2);
    var today = now.getFullYear()+"-"+(month)+"-"+(day)+"-"+(hour)+"-"+(min) ;
   $('#datetimepicker1').val(today);
});
$(function () {
    // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
    $('#datetimepicker1').datetimepicker();
  });
     </script>

    </div>


<div class="form-group">
  <!-- элемент input с id = datetimepicker1 -->
  <div class="input-group" id="datetimepicker1">

      <span class="glyphicon glyphicon-calendar">
